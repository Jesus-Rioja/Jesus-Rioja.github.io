---
layout: default
title: "My Portfolio"
---

<div id="home">
    <h1>My Projects</h1>

    <h2>Videogames</h2>
    <ul>
        {% for post in site.categories.Videogames %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <img src="assets/images/shadowclone.src"/>
        </li>
        {% endfor %}
    </ul>

    <h2>AI Projects</h2>
    <ul>
        {% for post in site.categories.AI %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
