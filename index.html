<div id="home">
    <h1>My Projects</h1>

    <h2>Videogames</h2>
    <ul class="nav">
        {% for post in site.categories.Videogames %}
        <li>
            <h3>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h3>
            <img src="assets/images/{{post.image}}.png" class="blog-roll-image"
                 width='175'
                 height='175'/>

        </li>
        {% endfor %}
    </ul>

    <h2>AI Projects</h2>
    <ul>
        {% for post in site.categories.AI %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
